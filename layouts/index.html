{{ partial "header.html" . }}
<div class="container-fluid">
<img src="http://placehold.it/500x100" />
<div class="home row">
  <ul>
    {{ range where .Data.Pages "Section" "" }}
    <li>
      <h3>
        <a href="{{ .Permalink }}"> {{ .Title }}</a>
      </h3>
      <span>{{ .Date.Format "Jan 2 2006" }}</span>
    </li>
    {{ end }}
    <li>
      <h3>
        <a href="archive/">archive</a>
      </h3>
    </li>
  </ul>
</div>
</div>
{{ partial "footer.html" . }}
